<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="analog-clock">
        <div class="hr" style="--v:1"><b>.</b></div>
        <div class="hr" style="--v:2"><b>.</b></div>
        <div class="hr" style="--v:3"><b>3</b></div>
        <div class="hr" style="--v:4"><b>.</b></div>
        <div class="hr" style="--v:5"><b>.</b></div>
        <div class="hr" style="--v:6"><b>6</b></div>
        <div class="hr" style="--v:7"><b>.</b></div>
        <div class="hr" style="--v:8"><b>.</b></div>
        <div class="hr" style="--v:9"><b>9</b></div>
        <div class="hr" style="--v:10"><b>.</b></div>
        <div class="hr" style="--v:11"><b>.</b></div>
        <div class="hr" style="--v:12"><b>12</b></div>
        <div class="box"></div>
        <div class="digital-clock" style="background-color: rgb(210, 212, 207);">
            <span class="dh">00</span>:
            <span class="dm">00</span>:
            <span class="ds">00</span>
        </div>

        <div class="hour-hand"></div>
        <div class="min-hand"></div>
        <div class="sec-hand"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
